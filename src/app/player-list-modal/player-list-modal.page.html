<ion-header>
  <ion-toolbar>
    <ion-icon name="close-outline" class="cross" size='small' slot="end" (click)="dismiss()"></ion-icon>
    <ion-title>Joined Player</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row class="ion-text-center " >
    <ion-col size='3' class="br">
       SL
    </ion-col>
    <ion-col size='9' class="br">
        Player Name
    </ion-col>
   
  </ion-row>
  <ion-row class="ion-text-center " *ngFor="let player of joinPlayer;index as i">
   <ion-col size='3' class="bre">
      {{i+1}}
   </ion-col>
   <ion-col size='9' class="bre">
      {{player.player_name}}
   </ion-col>
  
 </ion-row>
</ion-grid>
</ion-content>
